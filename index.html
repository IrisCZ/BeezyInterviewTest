<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Beezy Test by Iris</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <div class="page-home">
    <header class="home__header">
      <h1>
        <img class="header__logo" src="assets/imgs/contoso.svg" alt="Contoso logo">
      </h1>
      <div class="home__rs">
        <img src="assets/imgs/ic-mail.svg" class="ic_mail">
        <img src="assets/imgs/ic-twitter.svg" class="ic-twitter">
      </div>
    </header>

    <section class="home__iphone-img">
      <img  src="assets/imgs/phones-mobile.png"
            srcset="assets/imgs/phones-mobile@2x.png 2x, assets/imgs/phones-mobile@3x.png 3x"
            class="iphones-mobile"
            alt="Iphone image">
      <img  src="assets/imgs/iphones-final.png"
            srcset="assets/imgs/iphones-final@2x.png 2x, assets/imgs/iphones-final@3x.png 3x"
            class="iphones-final"
            alt="Iphone image">
    </section>

    <section class="home__info">
      <h2 class="info__title--lg">The best of Slack & WhatsApp combined and built in Office 365</h2>
      <h2 class="info__title--sm">The best of Slack & WhatsApp combined and natively built in Office 365</h2>
      <h3 class="info__subtitle--lg">Get early access to Contoso, the new enterprise messaging app for modern team communication</h3>
      <h3 class="info__subtitle--sm">Get early access to Contoso, the new messaging app for professionals</h3>
      <form>
        <div class="home__send">
          <input class="home__send__input" type="email" name="email" value="" placeholder="Your O365 email"><button class="home__send__button" type="submit" name="button">SEND</button>
        </div>
      </form>
    </section>

  </div>
</body>
</html>
